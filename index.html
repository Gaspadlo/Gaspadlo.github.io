<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git - Gaspadlo</title>
    <link rel="stylesheet" type="text/css" href="css/normalizer.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
    <style id="customr"></style>
    <script>
        var noBubbles = 20, speed = 3000, speedJitter = 1000, Bubbles;

        document.addEventListener("DOMContentLoaded", function () {
            while (noBubbles--) {
                setTimeout(spawnNewBubble, 100 * noBubbles);
            }
            setInterval(function () {
                Bubbles = document.querySelectorAll(".liquidLoader div");
                Bubbles[0].classList.remove("spawn");
                setTimeout(function () {
                    Bubbles[0].remove();
                    spawnNewBubble();
                }, 500);
            }, 2000);
        });

        /////////////////////////////////////////////////////////////////////////
        //  Functions
        /////////////////////////////////////////////////////////////////////////
        function spawnNewBubble() {
            appendHtml(document.querySelector(".liquidLoader"), "<div style='" +
                "left:" + (60 - (20 * Math.random()) ).toFixed(0) + "%;" +
                "top:" + (60 - (20 * Math.random()) ).toFixed(0) + "%;" +
                "animation:rotate " + ((speed + (speedJitter / 2)) - (speedJitter * Math.random())) + "ms linear infinite " + reverseRand() + ";'></div>");
            Bubbles = document.querySelectorAll(".liquidLoader div");
            setTimeout(function () {
                Bubbles[Bubbles.length - 1].classList.add("spawn");
            }, 25);
        }

        function appendHtml(el, str) {
            var div = document.createElement('div');
            div.innerHTML = str;
            while (div.children.length > 0) {
                el.appendChild(div.children[0]);
            }
        }

        function reverseRand() {
            if (Math.random() > .5)
                return "reverse";
            return "";
        }
    </script>
</head>
<body>
<div class="liquidLoader"></div>
</body>
</html>
